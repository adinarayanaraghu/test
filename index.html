<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPI Deep Link</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
      font-family: sans-serif;
    }
    .btn {
      display: inline-block;
      padding: 16px 32px;
      font-size: 1rem;
      color: #ffffff;
      background-color: #1abc9c;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
    }
    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <!-- The UPI deep‐link anchor -->
  <a
    class="btn"
    href="upi://pay?pa=adinarayanaraghu95@okaxis&pn=Adinarayana%20Raghu&cu=INR"
  >
    Pay via UPI
  </a>

  <script>
    // Optional: if you want to detect failures (no handler), you could set a timeout
    const upiLink = document.querySelector('.btn');
    upiLink.addEventListener('click', () => {
      // Start a timer; if after 2s the page hasn't left, assume no UPI app
      const fallback = setTimeout(() => {
        alert('No UPI app detected. Please install one like Google Pay, PhonePe, or BHIM.');
      }, 2000);

      // If the navigation succeeds, the browser will switch away and never clear this
      window.addEventListener('pagehide', () => clearTimeout(fallback));
    });
  </script>

</body>
</html>
