
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UPI Pay Link Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button, .pay-now {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      background: #4CAF50;
      color: #fff;
    }
    .pay-now {
      display: none;
      text-decoration: none;
      line-height: 1.2;
    }
  </style>
</head>
<body>

  <div class="container">
    <label for="upiId">UPI ID</label>
    <input type="text" id="upiId" placeholder="e.g. yourname@bank">

    <label for="amount">Amount (â‚¹)</label>
    <input type="number" id="amount" placeholder="e.g. 150.00" min="0" step="0.01">

    <button id="generate">Generate Pay Link</button>

    <!-- dynamically shown -->
    <a id="payNow" class="pay-now">Pay Now</a>
  </div>

  <script>
    document.getElementById('generate').addEventListener('click', () => {
      const upiId = document.getElementById('upiId').value.trim();
      const amount = document.getElementById('amount').value.trim();

      if (!upiId || !amount) {
        alert('Please enter both UPI ID and amount.');
        return;
      }

      // Build the standard UPI deep link
      const upiUri = 
        'upi://pay?pa=' + encodeURIComponent(upiId) +
        '&am=' + encodeURIComponent(amount) +
        '&cu=INR';

      // For Android fallback to intent URI (optional but improves Android compatibility)
      const intentUri = 
        'intent://pay?pa=' + encodeURIComponent(upiId) +
        '&am=' + encodeURIComponent(amount) +
        '&cu=INR#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end';

      const payNow = document.getElementById('payNow');
      // Use intent URI on Android; browsers will fallback to upi:// on iOS or other platforms
      payNow.href = navigator.userAgent.match(/Android/i) ? intentUri : upiUri;
      payNow.style.display = 'block';
    });
  </script>

</body>
</html>
