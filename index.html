<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UPI Deep Link Button</title>
  <style>
    /* Simple styling for the button */
    #upiPayBtn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #upiPayBtn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <button id="upiPayBtn">Pay via UPI</button>

  <script>
    // Construct the UPI deep link
    const upiDeepLink = [
      'upi://pay',
      '?pa=adinarayanaraghu95@okaxis',    // payee VPA
      '&pn=Adinarayana%20Raghu',          // payee name (URL-encoded space)
      '&cu=INR'                          // currency
    ].join('');

    document.getElementById('upiPayBtn').addEventListener('click', () => {
      // Attempt to open the UPI app
      window.location.href = upiDeepLink;
    });
  </script>

</body>
</html>
