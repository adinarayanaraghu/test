<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UPI Payment Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2em auto;
      padding: 1em;
      line-height: 1.5;
    }
    label {
      display: block;
      margin: 0.5em 0 0.2em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    button {
      padding: 0.5em 1em;
      margin: 0.5em 0.5em 0 0;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .share-input {
      width: calc(100% - 2em);
    }
  </style>
</head>
<body>
  <h2>UPI Payment</h2>

  <!-- GENERATION FORM -->
  <div id="form-container">
    <label for="upi-id">UPI ID:</label>
    <input type="text" id="upi-id" placeholder="e.g. yourid@bank">
    <label for="amount">Amount (INR):</label>
    <input type="number" id="amount" placeholder="e.g. 100.00" step="0.01">
    <button id="generate-btn">Generate Link</button>
  </div>

  <!-- SHOW SHAREABLE LINK -->
  <div id="result-container" class="hidden">
    <label for="share-link">Shareable Link:</label>
    <input type="text" id="share-link" readonly class="share-input">
    <button id="copy-btn">Copy Link</button>
    <button id="whatsapp-btn">Share on WhatsApp</button>
  </div>

  <!-- PAY NOW VIEW -->
  <div id="pay-container" class="hidden">
    <p>Click below to pay via your UPI app:</p>
    <button id="pay-now-btn">Pay Now</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const upiParam = params.get('upi');
      const amtParam = params.get('amount');

      if (upiParam && amtParam) {
        // -- If link has ?upi=...&amount=..., show Pay Now button --
        document.getElementById('form-container').classList.add('hidden');
        document.getElementById('result-container').classList.add('hidden');
        const intentLink = 
          `upi://pay?pa=${encodeURIComponent(upiParam)}&pn=&am=${encodeURIComponent(amtParam)}&cu=INR`;
        document.getElementById('pay-now-btn')
          .addEventListener('click', () => window.location.href = intentLink);
        document.getElementById('pay-container').classList.remove('hidden');

      } else {
        // -- Otherwise show form to generate link --
        document.getElementById('generate-btn').addEventListener('click', () => {
          const upiId = document.getElementById('upi-id').value.trim();
          const amount = document.getElementById('amount').value.trim();
          if (!upiId || !amount) {
            return alert('Please enter both UPI ID and amount.');
          }
          const base = window.location.origin + window.location.pathname;
          const shareable = `${base}?upi=${encodeURIComponent(upiId)}&amount=${encodeURIComponent(amount)}`;

          document.getElementById('share-link').value = shareable;
          document.getElementById('result-container').classList.remove('hidden');

          // Copy to clipboard
          document.getElementById('copy-btn').onclick = () => {
            const fld = document.getElementById('share-link');
            fld.select();
            document.execCommand('copy');
            alert('Link copied to clipboard');
          };

          // Share via WhatsApp
          document.getElementById('whatsapp-btn').onclick = () => {
            const text = `Please pay via UPI: ${shareable}`;
            window.open(
              `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`, '_blank'
            );
          };
        });
      }
    });
  </script>
</body>
</html>
