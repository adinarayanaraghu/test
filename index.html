<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI Link Generator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    .output {
      margin-top: 1.5rem;
    }
    .output a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #6366f1;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>UPI Payment Link Generator</h2>

  <label for="upi">Enter UPI ID</label>
  <input type="text" id="upi" placeholder="e.g. yourname@bank" />

  <label for="amount">Enter Amount (INR)</label>
  <input type="number" id="amount" placeholder="e.g. 250.00" min="0" step="0.01" />

  <div class="output" id="output" style="display:none;">
    <label for="httpsLink">Generated Payment Link</label>
    <input type="text" id="httpsLink" readonly />

    <a href="#" id="payBtn" target="_blank">Pay Now</a>
  </div>

  <script>
    const upiInput = document.getElementById('upi');
    const amtInput = document.getElementById('amount');
    const outputDiv = document.getElementById('output');
    const httpsLinkInput = document.getElementById('httpsLink');
    const payBtn = document.getElementById('payBtn');

    function updateLink() {
      const upi = upiInput.value.trim();
      const amt = amtInput.value.trim();
      if (!upi || !amt || isNaN(amt) || Number(amt) <= 0) {
        outputDiv.style.display = 'none';
        return;
      }

      // Build the raw UPI deep link
      const params = new URLSearchParams({
        pa: upi,
        am: parseFloat(amt).toFixed(2),
        cu: 'INR'
      });
      const upiDeepLink = `upi://pay?${params.toString()}`;

      // Wrap inside your HTTPS redirect endpoint
      const wrapperParams = new URLSearchParams({
        redirect: encodeURIComponent(upiDeepLink)
      });
      const httpsLink = `https://adinarayanaraghu.github.io/test/pay?${wrapperParams.toString()}`;

      // Update UI
      httpsLinkInput.value = httpsLink;
      payBtn.href = httpsLink;
      outputDiv.style.display = 'block';
    }

    upiInput.addEventListener('input', updateLink);
    amtInput.addEventListener('input', updateLink);
  </script>

</body>
</html>
