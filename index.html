<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI QR Scanner & Payment</title>
  <!-- jsQR for QR detection -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f2f2f2;
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }
    #video, #canvas {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #scanLine {
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(255, 0, 0, 0.8);
      pointer-events: none;
      animation: scanAnim 2s infinite;
    }
    @keyframes scanAnim {
      0% { top: 0%; }
      100% { top: 100%; }
    }
    #controls {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
      display: block;
    }
    #upiId {
      min-height: 1.5em;
      padding: 0.5rem;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #ccc;
      word-break: break-all;
    }
    input, button, a {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-decoration: none;
      color: #111;
      background: #fff;
      word-break: break-all;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #generateBtn {
      background: #e5e7eb;
    }
    #payNowBtn {
      display: none;
      background-color: #6366f1;
      color: #fff;
      text-align: center;
      border: none;
      margin-top: 0.5rem;
      display: inline-block;
    }
    #scanAgainBtn {
      display: none;
      background-color: #6366f1;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>UPI QR Scanner & Payment</h1>
  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <div id="scanLine"></div>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>

  <div id="controls">
    <div>
      <label>Detected UPI ID:</label>
      <div id="upiId">Waiting for QR...</div>
    </div>
    <div>
      <label for="amount">Enter Amount (â‚¹):</label>
      <input type="number" id="amount" min="1" placeholder="0.00" disabled>
    </div>
    <button id="generateBtn" disabled>Generate Pay Link</button>
    <a id="payNowBtn" target="_blank">Pay Now</a>
    <button id="scanAgainBtn">Scan Again</button>
  </div>

  <script>
    // If UPI params in URL, trigger intent
    (function() {
      const p = new URLSearchParams(window.location.search);
      const pa = p.get('pa'), am = p.get('am');
      if (pa && am) {
        window.location.href = `upi://pay?pa=${encodeURIComponent(pa)}&am=${am}&cu=INR`;
      }
    })();

    const video = document.getElementById('video');
    const videoContainer = document.getElementById('videoContainer');
    const canvas = document.getElementById('canvas');
    const upiIdDiv = document.getElementById('upiId');
    const amountInput = document.getElementById('amount');
    const generateBtn = document.getElementById('generateBtn');
    const payNowBtn = document.getElementById('payNowBtn');
    const scanLine = document.getElementById('scanLine');
    const scanAgainBtn = document.getElementById('scanAgainBtn');
    const ctx = canvas.getContext('2d');
    let scanning = false;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment', width: { ideal: 640 }, height: { ideal: 480 } }
        });
        video.srcObject = stream;
        video.play();
        scanning = true;
        videoContainer.style.display = '';
        scanLine.style.display = '';
        scanAgainBtn.style.display = 'none';
        upiIdDiv.textContent = 'Waiting for QR...';
        amountInput.value = '';
        amountInput.disabled = true;
        generateBtn.disabled = true;
        payNowBtn.style.display = 'none';
        requestAnimationFrame(scanFrame);
      } catch (e) {
        console.error(e);
        alert('Error accessing camera.');
      }
    }

    function scanFrame() {
      if (!scanning) return;
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const sw = video.videoWidth >> 1, sh = video.videoHeight >> 1;
        canvas.width = sw; canvas.height = sh;
        ctx.drawImage(video, 0, 0, sw, sh);
        const data = ctx.getImageData(0, 0, sw, sh).data;
        const code = jsQR(data, sw, sh, { inversionAttempts: 'dontInvert' });
        if (code && /upi:\/\/pay|\?pa=/.test(code.data)) {
          const url = new URL(code.data.startsWith('upi://') ? code.data : 'upi://' + code.data);
          const upi = url.searchParams.get('pa');
          upiIdDiv.textContent = upi;
          amountInput.disabled = false;
          generateBtn.disabled = false;
          scanning = false;
          videoContainer.style.display = 'none';
          scanLine.style.display = 'none';
          scanAgainBtn.style.display = '';
          return;
        }
      }
      requestAnimationFrame(scanFrame);
    }

    generateBtn.addEventListener('click', () => {
      const upi = upiIdDiv.textContent.trim();
      const amt = parseFloat(amountInput.value).toFixed(2);
      if (!upi || !amt) return;
      const intentUri = `upi://pay?pa=${encodeURIComponent(upi)}&am=${amt}&cu=INR`;
      payNowBtn.href = intentUri;
      payNowBtn.style.display = 'inline-block';
    });

    scanAgainBtn.addEventListener('click', startCamera);

    // Initialize on load
    startCamera();
  </script>
</body>
</html>
