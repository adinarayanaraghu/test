<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background: #f2f2f2; }
    #payButton { padding: 1rem 2rem; font-size: 1.25rem; background-color: #6366f1; color: #fff; border: none; border-radius: 8px; text-decoration: none; }
  </style>
</head>
<body>
  <script>
    // On pageload, check for UPI params
    const params = new URLSearchParams(window.location.search);
    const pa = params.get('pa');
    const am = params.get('am');
    if (pa && am) {
      // Build UPI intent link
      const intent = `upi://pay?pa=${encodeURIComponent(pa)}&am=${encodeURIComponent(am)}&cu=INR`;
      // Create and display Pay Now button
      const btn = document.createElement('a');
      btn.id = 'payButton';
      btn.href = intent;
      btn.textContent = 'Pay Now';
      btn.setAttribute('target', '_blank');
      document.body.appendChild(btn);
    } else {
      // No params: redirect to scanner app page or show message
      document.body.innerHTML = '<p>Invalid link.</p>';
    }
  </script>
</body>
</html>
