<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Shareable UPI Payment</title>
  <style>
    body { font-family: Arial, sans-serif; padding:2rem; max-width:420px; margin:auto; text-align:center; }
    .field { margin:1rem 0; text-align:left; }
    label { display:block; margin-bottom:.25rem; font-weight:bold; }
    input { width:100%; padding:.5rem; box-sizing:border-box; border:1px solid #ccc; border-radius:4px; }
    button, a.button {
      display:inline-block; margin-top:1rem; padding:.75rem 1rem;
      border:none; border-radius:4px; cursor:pointer; font-size:1rem;
      text-decoration:none; color:#fff;
    }
    button.generate { background:#22c55e; }
    button.generate:hover { background:#16a34a; }
    a.whatsapp { background:#128C7E; }
    a.whatsapp:hover { background:#075E54; }
    button.pay { background:#6366f1; }
    button.pay:hover { background:#4f46e5; }
    #result { margin-top:1.5rem; word-break:break-word; text-align:left; }
  </style>
</head>
<body>
  <h2>Shareable UPI Payment</h2>

  <!-- Step 1: Input form -->
  <div id="form-container">
    <div class="field">
      <label for="upiId">UPI ID</label>
      <input id="upiId" placeholder="example@bank"/>
    </div>
    <div class="field">
      <label for="amount">Amount (₹)</label>
      <input id="amount" type="number" min="0.01" step="0.01" placeholder="100.00"/>
    </div>
    <button class="generate" id="generateBtn">Generate &amp; Share on WhatsApp</button>
    <div id="result"></div>
  </div>

  <!-- Step 2: Pay Now view -->
  <div id="pay-container" style="display:none; margin-top:2rem;">
    <p id="pay-info"></p>
    <button class="pay" id="payNowBtn">Pay Now</button>
  </div>

  <script>
    const formContainer = document.getElementById('form-container');
    const payContainer  = document.getElementById('pay-container');
    const resultDiv     = document.getElementById('result');
    const upiInput      = document.getElementById('upiId');
    const amtInput      = document.getElementById('amount');
    const generateBtn   = document.getElementById('generateBtn');
    const payInfo       = document.getElementById('pay-info');
    const payNowBtn     = document.getElementById('payNowBtn');

    // On load: if URL has pa & am, show Pay Now view
    const params = new URLSearchParams(window.location.search);
    const pa = params.get('pa'), am = params.get('am');
    if (pa && am) {
      formContainer.style.display = 'none';
      payContainer.style.display  = 'block';
      payInfo.textContent = `Please pay ₹${parseFloat(am).toFixed(2)} to ${pa}`;

      payNowBtn.addEventListener('click', () => {
        const upiURI = `upi://pay?pa=${encodeURIComponent(pa)}&am=${encodeURIComponent(parseFloat(am).toFixed(2))}&cu=INR`;
        const intentURI = `intent://pay?pa=${encodeURIComponent(pa)}&am=${encodeURIComponent(parseFloat(am).toFixed(2))}&cu=INR#Intent;scheme=upi;end`;
        const ua = navigator.userAgent || '';
        // Android → intent chooser; else → standard upi://
        window.location.href = /android/i.test(ua) ? intentURI : upiURI;
      });
    }

    // Generate share link & WhatsApp button
    generateBtn.addEventListener('click', () => {
      const upiId  = upiInput.value.trim();
      const amount = parseFloat(amtInput.value);
      resultDiv.innerHTML = '';

      if (!upiId) {
        resultDiv.textContent = 'Enter a valid UPI ID.'; return;
      }
      if (isNaN(amount) || amount <= 0) {
        resultDiv.textContent = 'Enter a valid amount.'; return;
      }

      const base      = `${location.origin}${location.pathname}`;
      const shareLink = `${base}?pa=${encodeURIComponent(upiId)}&am=${encodeURIComponent(amount.toFixed(2))}`;

      // Click-to-copy link field
      const linkEl = document.createElement('input');
      linkEl.type = 'text';
      linkEl.value = shareLink;
      linkEl.readOnly = true;
      linkEl.style.width = '100%';
      linkEl.addEventListener('click', () => {
        linkEl.select(); document.execCommand('copy');
      });

      // WhatsApp share anchor
      const waText = encodeURIComponent(`Click to pay ₹${amount.toFixed(2)} to ${upiId}:\n${shareLink}`);
      const waURL  = `https://wa.me/?text=${waText}`;
      const waBtn  = document.createElement('a');
      waBtn.href   = waURL;
      waBtn.target = '_blank';
      waBtn.className = 'button whatsapp';
      waBtn.textContent = 'Share via WhatsApp';

      resultDiv.appendChild(linkEl);
      resultDiv.appendChild(waBtn);
    });
  </script>
</body>
</html>
