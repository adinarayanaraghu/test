<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UPI Payment Link Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2em auto; padding: 1em; }
    label { display: block; margin: .5em 0 .2em; }
    input { width: 100%; padding: .5em; margin-bottom: 1em; box-sizing: border-box; }
    button { padding: .5em 1em; margin: .5em .5em 0 0; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>UPI Payment</h2>

  <!-- ENTRY FORM -->
  <div id="form-container">
    <label for="upi-id">UPI ID:</label>
    <input type="text" id="upi-id" placeholder="e.g. yourid@bank">
    <label for="amount">Amount (INR):</label>
    <input type="number" id="amount" placeholder="e.g. 100.00" step="0.01">
    <button id="generate-btn">Generate Link</button>
  </div>

  <!-- SHAREABLE LINK -->
  <div id="result-container" class="hidden">
    <label for="share-link">Shareable Link:</label>
    <input type="text" id="share-link" readonly>
    <button id="copy-btn">Copy</button>
    <button id="whatsapp-btn">Share on WhatsApp</button>
  </div>

  <!-- CHOOSE UPI APP -->
  <div id="pay-container" class="hidden">
    <p>Choose your UPI app:</p>
    <button id="phonepe-btn">Pay with PhonePe</button>
    <button id="gpay-btn">Pay with GPay</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const upi = params.get('upi'), amt = params.get('amount');

      // Simple iOS detection
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

      if (upi && amt) {
        // hide form & link, show pay buttons
        document.getElementById('form-container').classList.add('hidden');
        document.getElementById('result-container').classList.add('hidden');
        document.getElementById('pay-container').classList.remove('hidden');

        const encUpi = encodeURIComponent(upi);
        const encAmt = encodeURIComponent(amt);
        const intentBase = `pay?pa=${encUpi}&pn=&am=${encAmt}&cu=INR`;

        // Android intent URIs
        const phonePeAndroid = `intent://${intentBase}#Intent;scheme=upi;package=com.phonepe.app;end`;
        const gPayAndroid   = `intent://${intentBase}#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end`;

        // iOS custom schemes (fallback to generic upi:// if these fail)
        const phonePeIOS = `ppe://pay?pa=${encUpi}&pn=&am=${encAmt}&cu=INR`;
        const gPayIOS    = `tez://upi/pay?pa=${encUpi}&pn=&am=${encAmt}&cu=INR`;

        document.getElementById('phonepe-btn').onclick = () => {
          window.location.href = isIOS ? phonePeIOS : phonePeAndroid;
        };
        document.getElementById('gpay-btn').onclick = () => {
          window.location.href = isIOS ? gPayIOS : gPayAndroid;
        };

      } else {
        // show form to generate shareable link
        document.getElementById('generate-btn').onclick = () => {
          const upiId = document.getElementById('upi-id').value.trim();
          const amount = document.getElementById('amount').value.trim();
          if (!upiId || !amount) return alert('Enter both UPI ID and amount.');

          const base = location.origin + location.pathname;
          const link = `${base}?upi=${encodeURIComponent(upiId)}&amount=${encodeURIComponent(amount)}`;

          document.getElementById('share-link').value = link;
          document.getElementById('result-container').classList.remove('hidden');

          document.getElementById('copy-btn').onclick = () => {
            const fld = document.getElementById('share-link');
            fld.select();
            document.execCommand('copy');
            alert('Link copied');
          };
          document.getElementById('whatsapp-btn').onclick = () => {
            const text = `Please pay â‚¹${amount} via UPI: ${link}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`, '_blank');
          };
        };
      }
    });
  </script>
</body>
</html>
